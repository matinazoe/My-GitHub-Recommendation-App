{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
	<h3>Login</h3>
{% endblock %}

{% block content %}

	<div id="login" class="container_login">
		<div>
			<form action="{% url 'auth:login' %}" method="post" class="form">
				{% csrf_token %}
				{% bootstrap_form form layout='inline' %}
				{% buttons %}
				<button type="submit" class="btn btn-primary">
				  {% bootstrap_icon "user" %} Login
				</button>
				{% endbuttons %}
			</form>
		</div>
	</div>
{% endblock %}
